<ion-content>
  <div class='topicList'>
 <div id='topicHeading'><ion-icon name="arrow-round-back" class='backArrow' (click) = 'goBack()'></ion-icon>{{topicValue}}</div>
<ion-card *ngFor='let topicVal of topicsList; let i = index;'class='topicCard'>
  <ion-card-header (click)='toggleOpen(i)' class='topicHeader'>
    {{topicVal.topic}}
  </ion-card-header>
  <ion-card-content class='topicContent' *ngIf = 'topicVal.isOpen == true'>
    <iframe [src] = 'urlLink(topicVal.link)' [width] = '330'></iframe>
  </ion-card-content>
</ion-card>
</div>
</ion-content>
